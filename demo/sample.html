<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anvedi sample demo</title>
    <script type="text/javascript" src="../src/Anvedi.js"></script>
</head>
<body>
<div id="app">
    <h3 {{attributes}}>Now is {{now}}</h3>
</div>
<script>
	const app = new Anvedi(document.getElementById("app"), {
		data: {
			now: new Date(),
			attributes: {
				style: "color:red"
			}
		}
	});
	const data = app.getProxy();

	setInterval(()=>{ data.now = new Date();}, 1000)

</script>
</body>
</html>
