<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anvedi examples</title>
    <script type="text/javascript" src="../src/Anvedi.js"></script>

</head>
<body>
<h1>
    Examples
</h1>

<ul id="examples">
    <template anvedi-foreach="{{examples}}" anvedi-foreach-to="example">
        <li><a href="./{{example.name}}.html">{{example.name}}</a></li>
    </template>
</ul>
<script>
    new Anvedi(document.getElementById("examples"), {
    	data: {
    		examples: [
                {name:'sample'},
                {name:'listeners'},
                {name:'list'},
                {name:'todoapp'},
            ]
        }
    })
</script>

</body>
</html>
